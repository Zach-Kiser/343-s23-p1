  <!--Construct the top nav bar-->

  <main>
      <h2>Club Information</h2>
      <img src="images/purple-and-pink-bears.jpg" alt="Many multicolored gummy bears">
      <p> We are a club for students who love <a id="external-link" href="https://en.wikipedia.org/wiki/Gummy_bear">gummy bears!</a> We meet every Wednesday 
        to eat gummy bears and catch up!
      </p>
      <p> We would love to get to know you! Please complete our contact form below
        so that we can get in touch with you! 
      </p>
      <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"> <br>
        <label for="tel">Phone Number:</label><br>
        <input type="tel" id="tel" name="number">
        <input type="submit" value="Submit Form">
      </form>
      

  </main>
